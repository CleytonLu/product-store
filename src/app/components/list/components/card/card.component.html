<mat-card class="mat-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{ product.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button [routerLink]="['/edit-product/', product.id]">
      Editar
    </button>
    <button mat-button>Deletar</button>
  </mat-card-actions>
</mat-card>
