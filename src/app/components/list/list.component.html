<div class="action-container">
  <a mat-raised-button color="primary" [routerLink]="['/create-product']"
    >Criar produto</a
  >
</div>

@for (product of products(); track product.id) {
  @defer (on immediate) {
    <app-card
      class="item-container"
      [product]="product"
    />
  }
  @loading {
    <p>Carregando...</p>
  }
}

@empty
{
  @defer ( on immediate ) {
    <app-no-itens />
  }
}
